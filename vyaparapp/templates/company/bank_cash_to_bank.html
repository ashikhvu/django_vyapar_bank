<form action="" method="post">
    {% csrf_token %}
    <div class="modal-header ps-4 pe-4 m-0">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-weight: 900;">CASH TO BANK TRANSFER</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <hr class="mt-0 pt-0 ms-3 me-3 ps-1 pe-1">
    <div class="modal-body">
        
        
        <div class="p-1">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <label style="font-weight: 900;" for="">FROM</label> 
                    <input class="form-control fs-4 fw-bolder tb" name="from_where" value="CASH" disabled style="background-color: white;" type="text">
                    <hr>     
                </div>
                <div class="col-sm-12 col-lg-6">
                    <label style="font-weight: 900;" for="">TO</label>
                    <select class="form-control fs-4 fw-bolder tb" name="to_where" id="">
                        <option class="form-control fs-4 fw-bolder" value="">Select a bank</option>
                        {% for i in banks %}
                            <option class="form-control fs-4 fw-bolder tb" value="{{ i.id }}">{{ i.bank_name|upper }}</option>
                        {% endfor %}
                    </select>    
                    <hr>    
                </div>
            </div>
            <div class="p-1">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <label style="font-weight: 900;" for="">AMOUNT</label>
                        <input id="item_quantity" min="0" style="background-color: white;user-select: none;" type="number" autocomplete="false" value=""  placeholder="0" class="form-control fw-bolder fs-4 tb" name="amount">
                        <hr>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <label style="font-weight: 900;" for="">DATE</label>
                        <input id="date_date" style="background-color: white;user-select: none;" type="date" autocomplete="false" value=""  placeholder="amount/-" class="form-control fw-bolder fs-4 tb" name="date">
                        <hr>
                    </div>
                </div>
        </div>
    </div>
    <div class="modal-footer justify-content-center ps-4 pe-4 ">
        <button id="cls_btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="submit_function()">Save Changes</button>
    </div>
    </div>
</form>


<script>
    function submit_function(){  
        $('#adj_quantity').attr('disabled',false)    
        $('#item_quantity').attr('disabled',false)  
        $('#cls_btn').click()
        setInterval(function(){
            $('#sbmt_btn').click()
        },200)
    }
    $(document).ready(function () {
        if ($('#flexSwitchCheckChecked').prop('checked')) {
        $('#lbl2').css({ 'color': 'blue' })
        }
        else{
            $('#lbl1').css({ 'color': 'blue' })
        }
        $('#flexSwitchCheckChecked').on('change load', function () {
        if ($('#flexSwitchCheckChecked').prop('checked')) {
            $('#lbl2').css({ 'color': 'blue' })
            $('#lbl1').css({ 'color': 'inherit' })
        }
        else {
            $('#lbl1').css({ 'color': 'blue' })
            $('#lbl2').css({ 'color': 'inherit' })
        }
        })
    })
    $(document).ready(function(){
        var currentDate = new Date();
        var year = currentDate.getFullYear();
        var month = String(currentDate.getMonth() + 1).padStart(2, "0");
        var day = String(currentDate.getDate()).padStart(2, "0");
        var formattedDate = year + "-" + month + "-" + day;
        $("#date_date").val(formattedDate);
    })
    $(document).ready(function(){
        $('#add_quantity').on('input',function(){
            var a = $('#add_quantity').val()
            var b = $('#item_quantity').val()
            if(a<0)
            {
                $('#add_quantity').val(0)
                $('#adj_quantity').val(parseInt(b))
            }
            else{
                $('#adj_quantity').val(parseInt(a)+parseInt(b))
            }
        })
    })
    $(document).ready(function(){
        $('#reduce_quantity').on('input',function(){
            var a = $('#reduce_quantity').val()
            var b = $('#item_quantity').val()
            if(a<0)
            {
                $('#reduce_quantity').val(0)
                $('#adj_quantity').val(b)
            }
            if(parseInt(a)>parseInt(b))
            {
                $('#reduce_quantity').val(b)
                $('#adj_quantity').val(0)
            }
            else{
                $('#adj_quantity').val(parseInt(b)-parseInt(a))
            }
        })
    })
    $(document).ready(function(){
        if(!$('#flexSwitchCheckChecked').prop('checked'))
        {
            $('#red__qty').attr('hidden',true)
            $('#add__qty').attr('hidden',false)
            $('#reduce_quantity').val(0)
        }
        else{
            $('#add__qty').attr('hidden',true)
            $('#red__qty').attr('hidden',false)
            $('#add_quantity').val(0)
        }
        $('#flexSwitchCheckChecked').on('change',function(){
            if(!$('#flexSwitchCheckChecked').prop('checked'))
            {
                $('#red__qty').attr('hidden',true)
                $('#add__qty').attr('hidden',false)
                $('#reduce_quantity').val('0')
            }
            else{
                $('#add__qty').attr('hidden',true)
                $('#red__qty').attr('hidden',false)
                $('#add_quantity').val(0)
            }
        })
    })
</script>
